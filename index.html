<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <form>
            <input type="text" placeholder="0">
            <table>
                <tr>
                    <th><button id="button-number">C</button></th>
                    <th><button id="button-number">/</button></th>
                    <th><button id="button-number">*</button></th>
                    <th><button id="button-number">x</button></th>

                </tr>
                <tr>
                    <th><button id="button-number" onclick="getNumber()">7</button></th>
                    <th><button id="button-number">8</button></th>
                    <th><button id="button-number">9</button></th>
                    <th><button id="button-number">-</button></th>

                </tr>
                <tr>
                    <th><button id="button-number">4</button></th>
                    <th><button id="button-number">5</button></th>
                    <th><button id="button-number">6</button></th>
                    <th><button id="button-number">+</button></th>

                </tr>
                <tr>
                    <th><button id="button-number">1</button></th>
                    <th><button id="button-number">2</button></th>
                    <th><button id="button-number">3</button></th>
                    <th><button id="button-number">()</button></th>

                </tr>
                <tr>
                    <th><button id="button-number">0</button></th>
                    <th><button id="button-number">.</button></th>
                    <th><button id="button-number">=</button></th>

                </tr>
            </table>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>

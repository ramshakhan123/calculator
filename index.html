<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <table>

            <input type="text" placeholder="0">

            <tr>
                <th><button>C</button></th>
                <th><button>/</button></th>
                <th><button>*</button></th>
                <th><button>x</button></th>

            </tr>
            <tr>
                <th><button>7</button></th>
                <th><button>8</button></th>
                <th><button>9</button></th>
                <th><button>-</button></th>

            </tr>
            <tr>
                <th><button>4</button></th>
                <th><button>5</button></th>
                <th><button>6</button></th>
                <th><button>+</button></th>

            </tr>
            <tr>
                <th><button class="add" onclick="number1()">1</button></th>
                <th><button>2</button></th>
                <th><button>3</button></th>
                <th><button>()</button></th>

            </tr>
            <tr>
                <th><button>0</button></th>
                <th><button>.</button></th>
                <th><button class="backg-color-orange">=</button></th>

            </tr>
        </table>
    </main>

    <script src="script.js"></script>
</body>

</html>

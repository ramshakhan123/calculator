<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <table>

            <input type="text" placeholder="0">
           

            <tr>
                <th><button>C</button></th>
                <th><button>/</button></th>
                <th><button class="multiply" onclick="multiplyNumber()">*</button></th>
                <th><button>x</button></th>

            </tr>
            <tr>
                <th><button class="add7" onclick="number7()">7</button></th>
                <th><button class="add8" onclick="number8()">8</button></th>
                <th><button class="add9" onclick="number9()">9</button></th>
                <th><button>-</button></th>

            </tr>
            <tr>
                <th><button class="add4" onclick="number4()">4</button></th>
                <th><button class="add5" onclick="number5()">5</button></th>
                <th><button class="add6" onclick="number6()">6</button></th>
                <th><button class="addition" onclick="addition()">+</button></th>

            </tr>
            <tr>
                <th><button class="add" onclick="number1()">1</button></th>
                <th><button class="add2" onclick="number2()">2</button></th>
                <th><button class="add3" onclick="number3()">3</button></th>
                <th><button>()</button></th>

            </tr>
            <tr>
                <th><button class="add0" onclick="number0()">0</button></th>
                <th><button>.</button></th>
                <th><button class="backg-color-orange" onclick="equal()">=</button></th>

            </tr>
        </table>
    </main>

    <script src="script.js"></script>
</body>

</html>
